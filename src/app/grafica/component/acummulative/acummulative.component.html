<h3>Accumulative Man Power</h3>
<hr />

<div style="display: block">
  <canvas
    baseChart
    width="400"
    height="400"
    [datasets]="[{ data: yAxisAcum, label: 'Series A' }]"
    [labels]="xAxis"
    [options]="lineChartOptions"
    [colors]="lineChartColors"
    [legend]="lineChartLegend"
    [chartType]="'line'"
    [plugins]="lineChartPlugins"
  >
  </canvas>
</div>
